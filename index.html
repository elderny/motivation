<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Motivation website</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid center">
            <span class="navbar-brand mb-0 h1">Elderny Motivation</span>
        </div>
    </nav>
    <div class="container">
        <div class="body my-5">
            <h2 class="my-4">Get Motivated</h2>
            <div class="card text-center">
                <div class="card-header">
                    elderny
                </div>
                <div class="card-body">
                    <span id="ss_area">
                        <h5 class="card-title">Motivational text</h5>
                        <p class="card-text my-3" id="motivation_text"></p>
                    </span>
                    <a href="#" class="btn btn-primary" id="text_gen">Another one</a>
                    <a href="#" class="btn btn-primary" id="ss" onclick="takeshot()"><i class="fa fa-download"
                            aria-hidden="true"></i></a>
                    <a href="" download="motivation.jpg" id="saver" hidden></a>
                </div>
                <div class="card-footer text-muted" id="motivation_percentage">
                    40% motivation
                </div>
            </div>
        </div>
        <div id="output"></div>
    </div>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.0.0-rc.5/dist/html2canvas.min.js">
    </script>
</body>

</html>
